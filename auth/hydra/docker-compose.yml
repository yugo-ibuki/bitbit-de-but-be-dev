services:
  postgres:
    image: postgres:15-alpine
    container_name: hydra-postgres
    environment:
      POSTGRES_USER: hydra
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: hydra
    volumes:
      - hydra-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydra -d hydra"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hydra-network

  hydra-migrate:
    image: oryd/hydra:v2.2.0
    container_name: hydra-migrate
    environment:
      DSN: postgres://hydra:${POSTGRES_PASSWORD:-secret}@postgres:5432/hydra?sslmode=disable
    command: migrate sql -e --yes
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hydra-network

  hydra:
    image: oryd/hydra:v2.2.0
    container_name: hydra
    ports:
      - "4444:4444" # Public API
      - "4445:4445" # Admin API
    environment:
      DSN: postgres://hydra:${POSTGRES_PASSWORD:-secret}@postgres:5432/hydra?sslmode=disable
      SECRETS_SYSTEM: ${SECRETS_SYSTEM:-this-is-a-super-secret-key-32ch}
      URLS_SELF_ISSUER: ${URLS_SELF_ISSUER:-http://localhost:4444}
      URLS_LOGIN: ${URLS_LOGIN:-http://localhost:3030/login}
      URLS_CONSENT: ${URLS_CONSENT:-http://localhost:3030/consent}
      URLS_LOGOUT: ${URLS_LOGOUT:-http://localhost:3030/logout}
      SERVE_PUBLIC_CORS_ENABLED: "true"
      SERVE_PUBLIC_CORS_ALLOWED_ORIGINS: "*"
      SERVE_ADMIN_CORS_ENABLED: "true"
      SERVE_ADMIN_CORS_ALLOWED_ORIGINS: "*"
      LOG_LEVEL: debug
      LOG_FORMAT: json
    command: serve all --dev
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4444/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hydra-network

  login-consent-ui:
    build:
      context: ./login-consent-ui
      dockerfile: Dockerfile
    container_name: hydra-login-consent-ui
    ports:
      - "3030:3030"
    environment:
      HYDRA_ADMIN_URL: http://hydra:4445
      PORT: 3030
    depends_on:
      hydra:
        condition: service_healthy
    networks:
      - hydra-network

volumes:
  hydra-postgres-data:

networks:
  hydra-network:
    driver: bridge

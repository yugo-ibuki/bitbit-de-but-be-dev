# グローバルなタイプマッピング設定
type_mappings:
  time.Time: "string /* RFC3339 */"
  
# パッケージ設定
packages:
  # モデルパッケージの型定義を生成
  - path: "zen-test-project/model"
    output_path: "web/types/models.ts"
    indent: "  "
    type_mappings:
      time.Time: "string /* ISO8601 */"
    frontmatter: |
      /**
       * Auto-generated TypeScript definitions for models
       * Generated by tygo - DO NOT EDIT
       */
    
    # タグ関連の設定
    # gormタグを無視するように設定
    ignore_tags:
      - "gorm"
      - "json"  # jsonタグも必要に応じて除外
      - "xml"   # xmlタグも必要に応じて除外
    
    # 型変換オプション
    options:
      ignore_embedded_tags: false  # embeddedタグを処理する
      ignore_field_tags: true     # その他のフィールドタグを無視
      inline_embedded_structs: true  # 埋め込み構造体をインライン化